<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DataPizza Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style> /* make the chat act like a centered modal that occupies most of the page */
    html,body{ height:100%; margin:0; }
    /* Center the chatbot wrapper instead of using the fixed bottom-right from style.css */
    body{ display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.06); padding:18px; }
    /* Override any stylesheet that set #chatbot fixed in the page */
    #chatbot{
      position:static !important;
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    #chatWindow{
      position:relative;
      right:auto;
      bottom:auto;
      width:90%;
      max-width:980px;
      height:85vh;
      min-height:480px;
      border-radius:14px;
      box-shadow:0 20px 60px rgba(2,6,23,0.35);
      overflow:hidden;
    }
    /* hide the floating open button because chat opens directly; when chat is closed
       we'll add the class `large-opener` to show a big centered reopen button */
    #openChat{ display:none; }
    .large-opener{
      display:flex !important;
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width:90%;
      max-width:980px;
      height:80px;
      font-size:18px;
      border-radius:14px;
      justify-content:center;
      align-items:center;
      z-index:1000;
      background: linear-gradient(135deg, #004080 0%, #0066cc 100%);
      color: white;
      border: none;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbot">
    <button id="openChat">Chat with Uni Admin</button>
    <div id="chatWindow">
      <div id="chatHeader">
        <span>Chat with Uni Admin</span>
        <button id="closeChat">âœ•</button>
      </div>
      <div id="chatMessages"></div>
      <input type="text" id="userInput" placeholder="Ask your question...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
